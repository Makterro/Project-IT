{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Детали сенсора №{{ sensor.id }}</h2>
        <table class="table">
            <tbody>
            {% for field in sensor._meta.fields %}
                <tr>
                    <th>{{ field.verbose_name }}</th>
                    <td>{{ field.value_from_object(sensor) }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
