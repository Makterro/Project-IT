{% extends 'base.html' %}

{% block content %}
    <style>
        .custom-button {
            width: 100%;
            background-color: #333333;
            border-color: #2c3e50;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            color: #ffffff !important;
        }

        .custom-button:hover {
            background-color: #494949;
            transform: scale(1.05);
        }

        .form-container {
            background-color: #f8f9fa;
            border: 1px solid #e2e3e5;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container-black {
            background-color: #f8f9fa;
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="tel"],
        select {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 16px;
            color: #555555;
        }

    </style>

    <div class="container mt-5">
        <div class="form-container">
            <h1 class="form-title">Редактирование строения: {{ building.name }}</h1>
            <form method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}

                <button class="btn btn-primary custom-button" type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>
{% endblock %}
